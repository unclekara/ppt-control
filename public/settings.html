<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ IP</title>
    <style>
        body {

            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
        }
        .container {

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;

            width: 200px;
            text-align: center;
        }
        button {
            margin-top: 10px;

            cursor: pointer;
        }
        .save-btn {
            background-color: #28a745;

        }

        }
        .message {
            margin-top: 15px;

        }
    </style>
</head>
<body>

    <div class="container">
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ IP-–∞–¥—Ä–µ—Å–∞</h2>
        <p>–¢–µ–∫—É—â–∏–π IP: <strong id="current-ip">–ó–∞–≥—Ä—É–∑–∫–∞...</strong></p>
        <input type="text" id="new-ip" placeholder="–í–≤–µ–¥–∏—Ç–µ IP-–∞–¥—Ä–µ—Å">
        <button class="save-btn" onclick="saveIP()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        async function loadCurrentIP() {
            try {
                console.log("üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–∏–π IP...");
                const response = await fetch("/api/get-settings");
                const data = await response.json();
                document.getElementById("current-ip").innerText = data.ip;
                console.log(`‚úÖ –¢–µ–∫—É—â–∏–π IP: ${data.ip}`);
            } catch (error) {
                document.getElementById("current-ip").innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏!";
            }
        }

        async function saveIP() {
            const newIP = document.getElementById("new-ip").value;
            const messageElem = document.getElementById("message");

            if (!newIP) {
                messageElem.innerText = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π IP!";
                return;
            }

            messageElem.innerText = "‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";

            try {
                console.log(`üöÄ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π IP: ${newIP}`);
                const response = await fetch(`/api/set-ip?ip=${newIP}`);

                if (!response.ok) {
                    throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
                }

                const data = await response.json();
                if (data.success) {
                    messageElem.innerText = "‚úÖ IP —Å–æ—Ö—Ä–∞–Ω—ë–Ω!";
                    console.log("‚úÖ IP —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª—ë–Ω!");
                } else {
                    messageElem.innerText = "‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è!";
                }

                // –ü–æ–¥–æ–∂–¥–∞—Ç—å 1 —Å–µ–∫—É–Ω–¥—É –∏ –æ–±–Ω–æ–≤–∏—Ç—å IP –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                setTimeout(loadCurrentIP, 1000);
            } catch (error) {
                messageElem.innerText = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞!";
                console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", error);
            }
        }

        loadCurrentIP();
    </script>

</body>
</html>
